    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>

        <div class="logo">
            <a class="navbar-brand" href="index.html"><img src="images/logo02.png"></a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>

                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid hero">
    </div>

    <div class="container-fluid">
        <h1>Careers</h1>
        <div class="sub-header">
            Join our great team!
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFName">First Name</label>
                    <input type="text" class="form-control" id="inputFName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLName">Last Name</label>
                    <input type="password" class="form-control" id="inputLName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Street Address">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Phone">Phone Number</label>
                    <input type="tel" class="form-control" id="Phone" placeholder="Phone Number">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="comment1">Work History:</label>
                <label for="comment1">Job 1</label>
                <textarea class="form-control" rows="5" id="comment1" placeholder="Tell us about your last two jobs. What did you do? Who did you work for? How long were you there?"></textarea>
            </div>
            <div class="form-group">
                <label for="comment2">Work History:</label>
                <label for="comment2">Job 2</label>
                <textarea class="form-control" rows="5" id="comment2" placeholder="Tell us about your last two jobs. What did you do? Who did you work for? How long were you there?"></textarea>
            </div>
            <div class="form-group">
                <label>Availability:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="daytime">
                    <label class="form-check-label" for="daytime">
                        Daytime
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="evenings">
                    <label class="form-check-label" for="evenings">
                        Evenings
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="anytime">
                    <label class="form-check-label" for="anytime">
                        Anytime
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="fit">What makes you a great fit?</label>
                <textarea class="form-control" rows="5" id="fit" placeholder="Tell us about why you."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

            <li class="nav-item bottom-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item bottom-item">
                <a class="nav-link" href="subscribe.html">Subscribe</a>
            </li>
            <li class="nav-item bottom-item">
                <a class="nav-link" href="career.html">Careers</a>
            </li>
            <li class="nav-item bottom-item">
                <a class="nav-link" href="faq.html">FAQs</a>
            </li>
        </ul>
    </nav>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
